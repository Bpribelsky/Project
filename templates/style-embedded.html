<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Embedded Stylesheet Demo</title>

        <!-- NOTE: styles must go in the head element -->

        <style>
            h1 {
                color: green;
            }
        </style>

    </head>
    <body>
        <h1>Embedded Stylesheet Demo</h1>
        <p>This demo shows how to hook up an Embedded stylesheet.</p>
        <p>Note that the h1 elements are green.</p>
    </body>
</html>
